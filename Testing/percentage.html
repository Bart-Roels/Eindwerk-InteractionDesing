<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="percentage.css">.



<body>

    <button class="button">Click me</button>

    <div class="w3-container">
        <h2>Rounded Progress Bars</h2>
        <p>Use any of the <strong>w3-round</strong> classes to add rounded corners to progress bars:</p>

        <div class="c-percentagebar">
            <div class="c-percentagebar-loading bar" style="width:25%">25%</div>
        </div><br>

    </div>

</body>

<script>
    // On button click, change the width of the progress bar
    var button = document.querySelector(".button");

    button.addEventListener("click", function () {
        var bar = document.querySelector(".bar");
        bar.style.width = "100%";
        // slowly add 
    });

</script>

</html>
