<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/screen.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="model3.js"></script>
    <script src="/script/app.js"></script>
  </head>
  <body class="js-body">
    <h2>Animated Modal with Header and Footer</h2>

    <!-- Trigger/Open The Modal -->
    <button class="js-btn js-popup-trigger">Open Modal</button>

    <!-- MODAL -->
    <aside>
      <div class="c-popup js-modal">
        <div class="js-modal-content c-popup-container">
          <header class="c-model-header">
            <div class="o-layout__item c-model-titel">
              <h2 class="u-mb-clear u-txt-withe">Eddit Pilot</h2>
            </div>
            <button class="o-button-reset o-layout__item c-model-flexitem_cross js-modal-close">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
              </svg>
            </button>
          </header>
          <main class="c-model-container">
            <div class="Photo js-foto-modal"><p>Photo</p></div>
            <div class="Cocktail-info"><p>Info</p></div>
          </main>
        </div>
      </div>
    </aside>


   
  </body>
</html>
